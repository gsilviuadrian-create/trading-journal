<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
            z-index: 1000;
            box-sizing: border-box; /* Asigură că padding-ul nu mărește lățimea */
        }
        header span {
            margin-right: 20px;
            white-space: nowrap; /* Previne tăierea textului */
        }
        header a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            white-space: nowrap; /* Previne tăierea link-urilor */
        }
        header a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 60px; /* Spațiu sub header */
            padding: 20px;
        }
        .stats {
            margin-bottom: 20px;
        }
        .stats div {
            display: inline-block;
            margin-right: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <span id="userInfo">Bine ai venit, Utilizator Anonim</span>
        <a href="#settings">Setări</a>
        <a href="#logout">Ieșire</a>
    </header>
    <div class="content">
        <div class="stats">
            <div><strong>Win Rate:</strong> <span id="winRate">0%</span></div>
            <div><strong>Profit Total:</strong> <span id="totalProfit">$0</span></div>
            <div><strong>Profit Mediu:</strong> <span id="averageProfit">$0</span></div>
            <div><strong>Drawdown Maxim:</strong> <span id="maxDrawdown">$0</span></div>
            <div><strong>Total Trade-uri:</strong> <span id="totalTrades">0</span></div>
        </div>
        <table id="tradesTable" class="w-full border-collapse">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border p-2">Data</th>
                    <th class="border p-2">Instrument</th>
                    <th class="border p-2">Entry</th>
                    <th class="border p-2">Exit</th>
                    <th class="border p-2">Volum</th>
                    <th class="border p-2">Profit/Loss</th>
                    <th class="border p-2">Strategie</th>
                    <th class="border p-2">Emoții</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
