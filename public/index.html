<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .stats-bar {
            background-color: #e0e0e0; /* Gri deschis */
            padding: 15px;
            border-radius: 10px; /* Colțuri rotunjite */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Umbră */
            width: 300px;
            margin-bottom: 20px;
        }
        .stats-semicircle {
            height: 100px;
            overflow: hidden; /* Ascunde partea de jos */
            position: relative;
        }
        .stats-semicircle::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 100px;
            border-radius: 100px 100px 0 0; /* Semicerc sus */
            background: linear-gradient(to right, red 0%, red 50%, green 50%, green 100%); /* Roșu stânga, verde dreapta */
            top: 0;
            left: 50px;
        }
        .stats-semicircle span {
            position: absolute;
            top: 10px;
            left: 50px;
            font-weight: bold;
            z-index: 1;
        }
        #winRate {
            left: 60px;
        }
        #totalProfit {
            left: 160px;
        }
    </style>
    <script src="app.js"></script>
</head>
<body>
    <div class="stats-bar">
        <div class="stats-semicircle">
            <span id="winRate">0%</span>
            <span id="totalProfit">$0</span>
        </div>
    </div>
</body>
</html>
