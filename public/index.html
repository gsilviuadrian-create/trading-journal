<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: right;
            z-index: 1000;
            box-sizing: border-box;
        }
        header span {
            margin-right: 20px;
            white-space: nowrap;
        }
        header a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            white-space: nowrap;
        }
        header a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
        }
        .stats {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease; /* Asigură tranziția */
        }
        .stats:hover {
            transform: translateY(-5px); /* Plutire la hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Umbră mai mare la hover */
        }
        .stats div {
            display: inline-block;
            margin-right: 20px;
            font-weight: bold;
            position: relative;
        }
        .stats .arrow {
            position: absolute;
            left: 100%;
            margin-left: 5px;
            font-size: 14px; /* Săgeată mai vizibilă */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <span id="userInfo">Bine ai venit, Utilizator Anonim</span>
        <a href="#settings">Setări</a>
        <a href="#logout">Ieșire</a>
    </header>
    <div class="content">
        <div class="stats">
            <div><strong>Win Rate:</strong> <span id="winRate">0%</span><span class="arrow" id="winRateArrow"></span></div>
            <div><strong>Profit Total:</strong> <span id="totalProfit">$0</span></div>
            <div><strong>Profit Mediu:</strong> <span id="averageProfit">$0</span></div>
            <div><strong>Drawdown Maxim:</strong> <span id="maxDrawdown">$0</span></div>
            <div><strong>Total Trade-uri:</strong> <span id="totalTrades">0</span></div>
        </div>
        <table id="tradesTable" class="w-full border-collapse">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border p-2">Data</th>
                    <th class="border p-2">Instrument</th>
                    <th class="border p-2">Entry</th>
                    <th class="border p-2">Exit</th>
                    <th class="border p-2">Volum</th>
                    <th class="border p-2">Profit/Loss</th>
                    <th class="border p-2">Strategie</th>
                    <th class="border p-2">Emoții</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <form id="tradeForm">
            <label>Data:</label><input type="date" id="date"><br>
            <label>Instrument:</label><input type="text" id="instrument"><br>
            <label>Entry:</label><input type="number" step="0.01" id="entry"><br>
            <label>Exit:</label><input type="number" step="0.01" id="exit"><br>
            <label>Volum:</label><input type="number" id="volume"><br>
            <label>Profit/Loss:</label><input type="number" step="0.01" id="profitLoss"><br>
            <label>Strategie:</label><input type="text" id="strategy"><br>
            <label>Emotii:</label><input type="text" id="emotions"><br>
            <button type="submit">Adaugă Trade</button>
        </form>
    </div>
</body>
</html>
